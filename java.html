<body>
    <script type="text/javascript">
        let database = [
            {username: 'siri', password: 'siri@143'},
            {username: 'prasanth', password: 'pra@34'}
        ];

        let userNameprompt = prompt('Please enter your username');
        let passwordprompt = prompt('Please enter your password');

        function isUserValid(username, password) {
            for (let i = 0; i < database.length; i++) {
                if (database[i].username === username && database[i].password === password) {
                    return true;
                }
            }
            return false; 
        }

        function signIn(username, password) {
            if (isUserValid(username, password)) {
                window.location = "http://127.0.0.1:5500/paruluniversity-meanstack/home.html/home.html";
            } else {
                alert("Credentials are invalid");
            }
        }
        signIn(userNameprompt, passwordprompt);
    </script>
